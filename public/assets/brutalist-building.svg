    <rect x="220" y="300" width="440" height="50"/>
    <rect x="220" y="390" width="440" height="50"/>
    <rect x="220" y="480" width="440" height="50"/>
    <rect x="220" y="570" width="440" height="50"/>
    <rect x="220" y="660" width="440" height="50"/>
    <rect x="220" y="750" width="440" height="50"/>
  </g>
  <g opacity="0.8">
