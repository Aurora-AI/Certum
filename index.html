<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certum Private | Wealth OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "Arial", "sans-serif"],
              serif: ["Playfair Display", "Georgia", "serif"],
              mono: ["JetBrains Mono", "Courier New", "monospace"],
            },
            colors: {
              // ═══ PALETA ABSOLUTE (Gallery Grade) ═══
              background: "#FFFFFF", // Branco puro (Canvas absoluto)
              primary: "#000000", // Preto puro (Texto)
              secondary: "#666666", // Cinza escuro (Apoio)
              accent: "#00C853", // Verde (Yield)
              gold: "#D4AF37", // Ouro metálico (Texturas)
              dark: "#050505", // Void (Footer)
              border: "#E5E5E5", // Linhas finas

              // Aliases para retrocompatibilidade
              ink: "#000000",
              paper: "#FFFFFF",
              "grid-line": "rgba(0,0,0,0.04)",
              "neutral-50": "#FAFAFA",
              "neutral-100": "#F5F5F5",
              "neutral-200": "#E5E5E5",
              "neutral-300": "#D4D4D4",
              "neutral-900": "#171717",
            },
            borderRadius: {
              DEFAULT: "0.25rem",
            },
            backgroundImage: {
              "piano-gradient":
                "linear-gradient(to bottom, #FFFFFF 0%, #FAFAFA 100%)",
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #ffffff;
        color: #050505;
        overflow-x: hidden;
        font-feature-settings:
          "ss01" on,
          "ss04" on;
        -webkit-font-smoothing: antialiased;
      }

      ::selection {
        background: #000;
        color: #fff;
      }

      .text-piano {
        color: #050505;
        letter-spacing: -0.04em;
      }

      .technical-grid {
        background-image:
          linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        background-size: 80px 80px;
      }

      @keyframes sovereignGrainShift {
        0% {
          background-position: 0% 0%;
        }
        20% {
          background-position: 30% -20%;
        }
        40% {
          background-position: -20% 25%;
        }
        60% {
          background-position: 25% 30%;
        }
        80% {
          background-position: -30% -25%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .sovereign-grain {
        background-repeat: repeat;
        background-size: 256px 256px;
        animation: sovereignGrainShift 6s steps(8) infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
